<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width">

        <link href = "style.css" rel = "stylesheet" type = "text/css">

    <body>
        
        <div class = "edit">

            <div class = "label">Color de fondo:</div>  <input type = "color" id = "background" value = "#ffffff">
            <br>
            <div class = "label">Color de pincel:</div>  <input type = "color" id = "color" style = "margin-top: 10px">

            <br>
            <div style = "display: inline-block; padding: 5px; border: 2px solid #000; margin-bottom: 5px; margin-top: 10px; color: #000; background: #fff">
                <center>
                    <h3 style = "display: inline">Tamaño:</h3><br>
                    <div id = "cursor"></div>
                </center>
            </div>
            <br>
            <div class = "label"style = "margin-top: 7px">Goma: <span id = "eraser"></span></div>  <button style = "font-size: 15px; padding: 5px" onclick = "eraser = eraser !== true">Alternar</button>
            <br>
            <button onclick = "document.querySelectorAll('.circlediv').forEach(circle => {circle.remove()})" style = "font-size: 15px; margin-top: 8px; padding: 5px">Limpiar dibujo</button>
        
        </div>
    
    </body>
